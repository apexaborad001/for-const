<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ncr Rugby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @font-face {
        font-family: Montserrat;
        src: url(https://ncrrugbyuat.s3.amazonaws.com/common/mirpuri-book.ttf);
      }
      * {
        font-family: Montserrat;
      }
    </style>
    <style>
      @media only screen and (max-width: 768px) {
        .title {
          font-size: 18px;
        }
        .bodytext {
          font-size: 15px;
        }
        .footertext {
          font-size: 14px;
        }
        .bodyfooter {
          font-size: 15px;
        }
      }

      @media only screen and (min-width: 769px) {
        .title {
          font-size: 24px;
        }
        .bodytext {
          font-size: 16px;
        }
        .bodyfooter {
          font-size: 16px;
        }
        .footertext {
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body style="margin: 0; padding: 0">
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background-color: #eeeeee; padding: 20px"
    >
      <tr>
        <td style="padding: 20px 0 30px 0">
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            style="max-width: 650px; width: 100%"
            style="border-collapse: collapse; border: 1px solid #cccccc"
          >
            <tr>
              <td align="center">
                <img
                  src="https://ncrrugbyuat.s3.amazonaws.com/common/header.jpg"
                  alt="Ncr rugby"
                  width="100%"
                  style="display: block"
                />
              </td>
            </tr>
            <tr>
              <td align="center">
                <img
                src="https://ncrrugbyuat.s3.amazonaws.com/common/welcome-mail-header.jpg"
                alt="Ncr rugby"" width="100%" style="display: block; margin-top:
                -1px" />
              </td>
            </tr>
            <tr>
              <td
                align="center"
                bgcolor="#ffffff"
                style="padding: 40px 30px 40px 30px"
              >
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  style="border-collapse: collapse"
                >
                  <tr>
                    <td style="color: #153643; font-family: Arial, sans-serif">
                      <h1
                        class="title"
                        style="
                          margin-bottom: 30px;
                          margin-top: 0;
                          font-family: Montserrat;

                          font-weight: 500;
                          font-stretch: normal;
                          text-align: center;
                          font-style: normal;
                          line-height: normal;
                          letter-spacing: 0.38px;
                          color: #0a2f6a;
                        "
                      >
                        Activate your account to May Madness 7s Rugby
                      </h1>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <p
                        class="bodytext"
                        style="
                          margin: 0 0 30px 0;
                          font-family: Montserrat;

                          font-weight: normal;
                          font-stretch: normal;
                          font-style: normal;
                          line-height: 2;
                          letter-spacing: 0.47px;
                          text-align: center;
                          color: #363636;
                        "
                      >
                        Just one more step before completing your brackets.
                        Verify your email below and you will be redirected to
                        the Brackets Challenge game.
                      </p>
                    </td>
                  </tr>

                  <!-- <tr align="center" style="width: 50%">
                    <td>
                      <a href="{{verifyEmailLink}}"
                        ><img
                          src="https://ncrrugbyuat.s3.amazonaws.com/common/click_verify_btn.jpg"
                      /></a>
                    </td>
                  </tr> -->
                  <tr align="center" style="width: 100%">
                    <td>
                      <a
                        href="{{verifyEmailLink}}"
                        style="
                          max-width: 264px;
                          width: 100%;
                          background-color: #0a2f6a;
                          font-family: Montserrat;
                          font-size: 14px;
                          font-weight: bold;
                          font-stretch: normal;
                          font-style: normal;
                          line-height: 1.07;
                          letter-spacing: 1px;
                          text-align: center;
                          color: white;
                          text-decoration: none;
                          height: 50px;
                          padding: 18px 5vw 17px 5vw;
                          text-transform: uppercase;
                        "
                      >
                        click here to verify
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td bgcolor="white" style="padding: 5px 30px">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  style="border-collapse: collapse"
                >
                  <tr>
                    <td
                      align="center"
                      style="border-top: 1px solid #3165b833; padding-top: 20px"
                    >
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        style="border-collapse: collapse"
                      >
                        <tr>
                          <td>
                            <a
                              href="https://www.facebook.com/nationalcollegiaterugby/"
                            >
                              <img
                                src="https://ncrrugbyuat.s3.amazonaws.com/common/fb.png"
                                alt="fb"
                                style="display: block; width: 40px"
                                border="0"
                              />
                            </a>
                          </td>
                          <td style="font-size: 0; line-height: 0" width="20">
                            &nbsp;
                          </td>
                          <td>
                            <a
                              href="https://twitter.com/ncrrugby?fbclid=IwAR3tHM239yQskkNNY_4v9Jlz7NvJuRTLul7jLZnuurKp5vLEfj5NVakA2d8"
                            >
                              <img
                                src="https://ncrrugbyuat.s3.amazonaws.com/common/twt.png"
                                style="display: block; width: 40px"
                                border="0"
                              />
                            </a>
                          </td>
                          <td style="font-size: 0; line-height: 0" width="20">
                            &nbsp;
                          </td>
                          <td>
                            <a
                              href="https://www.instagram.com/nationalcollegiaterugby/"
                            >
                              <img
                                src="https://ncrrugbyuat.s3.amazonaws.com/common/insta.png"
                                alt="instagram."
                                style="display: block; width: 40px"
                                border="0"
                              />
                            </a>
                          </td>
                          <td style="font-size: 0; line-height: 0" width="20">
                            &nbsp;
                          </td>
                          <td>
                            <a
                              href="https://www.youtube.com/c/NationalCollegiateRugby/featured"
                            >
                              <img
                                src="https://ncrrugbyuat.s3.amazonaws.com/common/youtube.png"
                                alt="youtube."
                                style="display: block; width: 40px"
                                border="0"
                              />
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr bgcolor="white">
              <td>
                <p
                  style="
                    font-family: Montserrat;
                    font-size: 12px;
                    font-weight: normal;
                    font-stretch: normal;
                    font-style: normal;
                    line-height: 2.33;
                    letter-spacing: 0.4px;
                    text-align: center;
                    color: #363636;
                  "
                >
                  ©2021 National Collegiate Rugby Organization.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
