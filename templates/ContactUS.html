<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ncr Rugby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body style="margin: 0; padding: 0">
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background-color: #eeeeee; padding: 20px"
    >
      <style>
        @font-face {
          font-family: Montserrat;
          src: url(https://ncrrugbyuat.s3.amazonaws.com/common/mirpuri-book.ttf);
        }
        @font-face {
          font-family: Industry;
          src: url(https://ncrrugbyuat.s3.amazonaws.com/common/Industry-Medium.ttf);
        }
        * {
          font-family: Montserrat;
        }
        * {
          font-family: Industry;
        }
      </style>
      <tr>
        <td style="padding: 20px 0 30px 0">
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            style="max-width: 650px; width: 100%"
            style="border-collapse: collapse; border: 1px solid #cccccc"
          >
            <tr>
              <td align="center">
                <img
                  src="https://ncrrugbyuat.s3.amazonaws.com/common/header.jpg"
                  alt="Ncr rugby"
                  width="100%"
                  style="display: block; background-color: white"
                />
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  background-repeat: no-repeat;
                  background-position: center;
                  background-attachment: inherit;
                  height: 143px;
                  background-color: #ecf1f9;
                  padding: 56px 20px;
                "
              >
                <table>
                  <tbody>
                    <tr>
                      <td>
                        <table
                          border="0"
                          cellpadding="0"
                          cellspacing="0"
                          width="100%"
                          style="border-collapse: collapse"
                        >
                          <tr>
                            <td
                              style="
                                color: #153643;
                                font-family: Arial, sans-serif;
                              "
                            >
                              <h1
                                style="
                                  margin-bottom: 20px;
                                  margin-top: 0;
                                  font-family: Montserrat;
                                  font-size: 18px;
                                  font-weight: 500;
                                  font-stretch: normal;
                                  text-align: center;
                                  font-style: normal;
                                  line-height: normal;
                                  letter-spacing: 0.38px;
                                  color: #0a2f6a;
                                "
                              >
                                <img src="https://ncrrugbyuat.s3.amazonaws.com/common/user.png" />
                              </h1>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <p
                                style="
                                  margin: 0 0 30px 0;
                                  font-family: Montserrat;
                                  font-size: 22px;
                                  font-weight: 600;
                                  font-stretch: normal;
                                  font-style: normal;
                                  line-height: 1.68;
                                  letter-spacing: 0.5px;
                                  text-align: center;
                                  color: #0a2f6a;
                                "
                              >
                                
                                
                              </p>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td
                bgcolor="white"
                style="
                  padding: 30px 25px;
                  text-align: center;
                  justify-content: center;
                  display: flex;
                "
              >
                <p
                  style="
                    margin: 0;
                    font-family: Montserrat;
                    font-size: 14px;
                    font-weight: normal;
                    font-stretch: normal;
                    font-style: normal;
                    line-height: 2;
                    letter-spacing: 0.47px;
                    text-align: center;
                    color: #363636;
                  "
                >
                 {{message}}
                 
                </p>
                
              </td>
            </tr>
             <tr>
              <td
                bgcolor="white"
                style="padding-left: 65px;
    padding-bottom: 5px;">
               Sincerely
                
              </td>
            </tr>
            <tr>
              <td
                bgcolor="white"
                style="padding-left: 65px;
    padding-bottom: 20px;">
                {{user}}
                
              </td>
            </tr>
            <tr align="center" style="width: 50%; background-color: white">
              <td style="padding-bottom: 60px">
              </td>
            </tr>
            <tr>
              <td bgcolor="white" style="padding: 5px 30px">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  style="border-collapse: collapse"
                >
                  <tr>
                    <td
                      align="center"
                      style="border-top: 1px solid #3165b833; padding-top: 20px"
                    >
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        style="border-collapse: collapse"
                      >
                        <tr>
                          <td>
                            <a href="#">
                              <img
                                src="https://ncrrugbyuat.s3.amazonaws.com/common/fb.png"
                                alt="fb"
                                width="100%"
                                style="display: block"
                                border="0"
                              />
                            </a>
                          </td>
                          <td style="font-size: 0; line-height: 0" width="20">
                            &nbsp;
                          </td>
                          <td>
                            <a href="">
                              <img
                                src="https://ncrrugbyuat.s3.amazonaws.com/common/twt.png"
                                alt="twt."
                                width="100%"
                                style="display: block"
                                border="0"
                              />
                            </a>
                          </td>
                          <td style="font-size: 0; line-height: 0" width="20">
                            &nbsp;
                          </td>
                          <td>
                            <a href="">
                              <img
                                src="https://ncrrugbyuat.s3.amazonaws.com/common/insta.png"
                                alt="instagram."
                                width="100%"
                                style="display: block"
                                border="0"
                              />
                            </a>
                          </td>
                          <td style="font-size: 0; line-height: 0" width="20">
                            &nbsp;
                          </td>
                          <td>
                            <a href="">
                              <img
                                src="https://ncrrugbyuat.s3.amazonaws.com/common/youtube.png"
                                alt="youtube."
                                width="100%"
                                style="display: block"
                                border="0"
                              />
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr bgcolor="white">
              <td>
                <p
                  style="
                    font-family: Montserrat;
                    font-size: 12px;
                    font-weight: normal;
                    font-stretch: normal;
                    font-style: normal;
                    line-height: 2.33;
                    letter-spacing: 0.4px;
                    text-align: center;
                    color: #363636;
                  "
                >
                  ©2021 National Collegiate Rugby Organization.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
